<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login y Registro</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }
        form {
            display: inline-block;
            margin: 20px;
        }
       
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f2f2f2;
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        .container {
            background-color: #fff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            overflow: hidden;
            width: 300px;
            text-align: center;
        }

        form {
            padding: 20px;
            transition: transform 0.3s ease-in-out;
        }

        .register-form {
            transform: translateX(300px);
        }

        h2 {
            margin-bottom: 20px;
            color: #333;
        }

        label {
            display: block;
            text-align: left;
            margin-bottom: 8px;
            color: #666;
        }

        input {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        button {
            background-color: #4caf50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s ease-in-out;
        }

        button:hover {
            background-color: #45a049;
        }

        .message {
            margin-top: 20px;
            color: #4caf50;
        }

        .error-message {
            color: #f44336;
        }
    </style>
</head>
<body>
    
    <form id="loginForm">
        <h2>Iniciar Sesión</h2>
        <label for="username">Usuario:</label>
        <input type="text" id="username" required>
        <br>
        <label for="password">Contraseña:</label>
        <input type="password" id="password" required>
        <br>
        
        <button type="button" onclick="login()">Iniciar Sesión</button>
        
    </form>

    <form id="registerForm" style="display: none;">
        <h2>Registro</h2>
        <label for="newUsername">Nuevo Usuario:</label>
        <input type="text" id="newUsername" required>
        <br>
        <label for="newPassword">Nueva Contraseña:</label>
        <input type="password" id="newPassword" required>
        <br>
        <button type="button" onclick="register()">Registrarse</button>
    </form>

    <div id="message"></div>

    <!-- Agrega un enlace o botón para cambiar entre login y registro -->
    <p>¿No tienes una cuenta? <a href="#" onclick="toggleForms()">Regístrate</a></p>

    <!-- Mensaje invitando a registrarse -->

    <script>
        var container = document.querySelector('.container');
        var loginForm = document.getElementById('loginForm');
        var registerForm = document.getElementById('registerForm');

        function toggleForms() {
            container.style.height = loginForm.offsetHeight + 'px';
            if (loginForm.style.transform === 'translateX(300px)') {
                loginForm.style.transform = 'translateX(0)';
                registerForm.style.transform = 'translateX(300px)';
            } else {
                loginForm.style.transform = 'translateX(300px)';
                registerForm.style.transform = 'translateX(0)';
            }
            showMessage('');
            showErrorMessage('');
        }

        function login() {
            var username = document.getElementById('username').value;
            var password = document.getElementById('password').value;

            // Simulación de autenticación
            if (users[username] && users[username] === password) {
                showMessage('Inicio de Sesión Exitoso para ' + username);
            } else {
                showErrorMessage('Credenciales incorrectas. Por favor, inténtalo de nuevo.');
            }
        }

        function register() {
            var newUsername = document.getElementById('newUsername').value;
            var newPassword = document.getElementById('newPassword').value;

            // Simulación de registro
            if (users[newUsername]) {
                showErrorMessage('El usuario ya existe. Por favor, elige otro nombre de usuario.');
            } else {
                // Simulación de almacenamiento del nuevo usuario (agregar al objeto users)
                users[newUsername] = newPassword;
                showMessage('Registro Exitoso para ' + newUsername);
            }
        }

        function showMessage(message) {
            var messageDiv = document.getElementById('message');
            messageDiv.innerHTML = message;
        }

        function showErrorMessage(errorMessage) {
            var errorMessageDiv = document.getElementById('errorMessage');
            errorMessageDiv.innerHTML = errorMessage;
        }

function showMessage(message) {
    var messageDiv = document.getElementById('message');
    messageDiv.innerHTML = '<div class="success">' + message + '</div>';
    // Limpiar formularios después del éxito
    clearForms();
}

function showError(error) {
    var messageDiv = document.getElementById('message');
    messageDiv.innerHTML = '<div class="error">' + error + '</div>';
}

function clearForms() {
    document.getElementById('loginForm').reset();
    document.getElementById('registerForm').reset();
}


        // Función para cambiar entre los formularios de inicio de sesión y registro
    function toggleForms() {
    var loginForm = document.getElementById('loginForm');
    var registerForm = document.getElementById('registerForm');

    // Alternar la visibilidad de los formularios
    if (loginForm.style.display === 'block') {
        loginForm.style.display = 'none';
        registerForm.style.display = 'block';
    } else {
        loginForm.style.display = 'block';
        registerForm.style.display = 'none';
    }

    // Limpiar mensajes después de cambiar de formulario
    showMessage('');
}

</body>
</html>
